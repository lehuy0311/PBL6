{% extends "base.html" %}

{% block  title%}Add Post{% endblock  %}

{% block content%}
{% if user.is_authenticated %}
<div class="container my-5">
<div class="card p-3 border-dark" >
<legend class="border-bottom mb-4">Add Post</legend>
    <form method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-primary">Add</button>
        <a href="{% url 'blog' %}" class="btn btn-secondary">Cancel</a>
    </form>
<script>
    document.getElementById('name').value = "{{user.id}}";
</script>
</div>
</div>
{% endif %}
{% endblock  %}
