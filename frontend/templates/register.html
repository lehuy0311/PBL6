{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block  title%}Register{% endblock  %}
{% block content%}
<div class="container my-5" style="width:450px">
    <div class="card p-3 border-dark">
        <h1>Sign up</h1>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary w-100">Signup</button>
        </form>
    </div>
</div>
{% endblock  %}
