{% extends "base.html" %}
{%load crispy_forms_tags %}
{% block  title%}Update Post{% endblock  %}

{% block content%}
{% if user.is_authenticated %}
{% if user.id == post.author.id %}
<div class="container my-5">
<div class="card p-3 border-dark">
<legend class="border-bottom mb-4">Update Post</legend>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Update</button>
        <a href="{% url 'blog' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</div>
</div>
{% endif %}
{% endif %}
{% endblock  %}
