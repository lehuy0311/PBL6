{% extends "base.html" %}
{% load static %}


{% block  title%}User Profile{% endblock  %}
{% block content%}
<h1>User Profile</h1>
<br/><br/>
<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
    {% if page_user.profile_pic.url %}
      <img src="{{page_user.profile_pic.url}}" class="img-fluid rounded-start" alt="">
    {% else %}
      <img src="{% static 'images/default-avatar.png' %}" class="img-fluid rounded-start" width=120 alt="">
    {% endif %}
    </div>
    <div class="col-md-8">
      <div class="card-body">
      <h5 class="card-title">{{page_user.user.first_name}}{{page_user.user.last_name}}</a></h5>
        <p class="card-text">{{page_user.bio}}</p>
        
      </div>
    </div>
  </div>
</div>
{% endblock  %}
